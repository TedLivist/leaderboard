<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
  <title>API: Leaderboard</title>
</head>
<body>
  <header>
    <h1 class="balsamiq">Leaderboard</h1>
  </header>

  <main class="container">
    <section class="scores-section">
      <div class="recent">
        <div class="sub-header balsamiq">Recent scores</div>
        <div>
          <button class="btn refresh-btn balsamiq btn-right">Refresh</button>
        </div>
      </div>

      <div class="scores-list balsamiq">
      </div>
    </section>

    <section class="input-section">
      <div class="sub-header balsamiq">Add your scores</div>

      <form>
        <input type="text" class="player-name balsamiq" placeholder="Your name">
        <input type="text" class="player-score balsamiq" placeholder="Your score">
        <div>
          <button class="btn submit-btn balsamiq btn-right" type="button">Submit</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
