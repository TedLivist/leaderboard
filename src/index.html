<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API: Leaderboard</title>
</head>
<body>
  <header>
    <h1>Leaderboard</h1>
  </header>

  <main class="container">
    <section class="scores-section">
      <div class="recent">
        <div class="sub-header">Recent scores</div>
        <div>
          <button class="btn refresh-btn">Refresh</button>
        </div>
      </div>

      <div class="scores-list">
      </div>
    </section>

    <section class="input-section">
      <div class="sub-header">Add your scores</div>

      <form>
        <input type="text" class="player-name" placeholder="Your name">
        <input type="text" class="player-score" placeholder="Your score">
        <div>
          <button class="btn submit-btn" type="button">Submit</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
